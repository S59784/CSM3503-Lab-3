<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">

      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
      <style>
         .line{
            column-gap: 40px;
            display: flex;
            flex-direction: row;
         }
      </style>
   </head>
   <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Profile</a></li>
                      <li><a href="#">Logout</a></li>
                    </ul>
                  </li>
               </ul>
            </div><!--/.nav-collapse -->
         </div>
      </nav>


   <div class="container">
   <h1>Person Form</h1>

   <div class="alert alert-danger alert-dismissible fade in">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Error Message.</strong>
    </div>

   
   <form action="" style="width: 100%;" class="container">
      <div class="line" >
       <p style="width: 33%;">Title</p>
   
       <p style="width: 33%;">First Name</p>
       <p style="width: 33%;">Last Name</p>
      </div>

      <div class="line" >
       <input type="text" placeholder="Mr." class="form-control col-sm-4"/>
   
       <input type="text" placeholder="Azim" class="form-control col-sm-4"/>
       <input type="text" placeholder="Harun" class="form-control col-sm-4"/>
   
      </div>
      <br>
      <div class="line" >
         <p style="width: 50%;">Gender</p>
         <p style="width: 50%;">Date of Birth</p>
      </div>

      <div class="line" >
         <select class="form-control col-sm-6">
            <option></option>
            <option>Male</option>
            <option>Female</option>
         </select>

         <input type="text" placeholder="dd/mm/yyyy" class="form-control col-sm-6">
      </div>
      <br>
      <div class="line" >
         <p>Address</p>
      </div>

      <div class="line" >
         <input type="text" placeholder="Street" class="form-cotrol col-sm-12">
      </div>
      <br>
      <div class="line" >
         <input type="text" placeholder="City" class="form-control col-sm-6">

         <input type="text" placeholder="State" class="form-control col-sm-6">
      </div>
      <br>
      <div class="line" >
         <input type="text" placeholder="Post Code" class="form-control col-sm-6">

         <select class="form-control col-sm-6">
            <option>Country</option>
            <option>Indonesia</option>
            <option>Thailand</option>
            <option>Brunei</option>
            <option>Timor Leste</option>
            <option>Phillipines</option>
            <option>Vietnam</option>
            <option>Myanmar</option>
            <option>Malaysia</option>
         </select>
      </div>
      <br>
      <div style="text-align: right;">
         <button style="width: 20%;" type="button" class="btn btn-primary">Register</button>
      </div>
</form> 
</div> 
 
        
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
